<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Disease Assistant</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 95%;
            max-width: 1600px;
            gap: 20px;
        }

        .container {
            background-color: #ffffff;
            width: 60%;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .right-panel {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            background-color: #3949ab;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 26px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.25);
        }

        .chatbox {
            padding: 20px;
            height: 320px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: #f0f4ff;
            border-bottom: 2px solid #1a237e;
        }

        .chatbox .message-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbox p {
            margin: 12px 0;
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            flex-grow: 1;
        }

        .chatbox p.bot {
            background-color: #d1c4e9;
            text-align: left;
            color: #283593;
            font-weight: bold;
        }

        .chatbox p.user {
            background-color: #5c6bc0;
            color: white;
            text-align: right;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 240px);
            padding: 16px;
            border: 1px solid #1a237e;
            border-radius: 10px;
            outline: none;
            font-size: 17px;
            background-color: #eef0ff;
        }

        button {
            padding: 14px 24px;
            border: none;
            background: linear-gradient(135deg, #3949ab, #1a237e);
            color: white;
            font-size: 17px;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 12px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            transform: scale(1.05);
        }

        .input-area {
            display: flex;
            padding: 12px;
            border-top: 2px solid #1a237e;
            background-color: #eef0ff;
        }

        .voice-button, .image-button {
            background: linear-gradient(135deg, #3949ab, #1a237e);
            margin-left: 12px;
            border-radius: 50%;
            padding: 14px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 22px;
            box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .voice-button:hover, .image-button:hover {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            transform: scale(1.1);
        }

        .voice-button input[type="file"], .image-button input[type="file"] {
            display: none;
        }

        .video-section, .recommendation-section, .language-select {
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 20px;
        }

        .video-section iframe {
            width: 100%;
            height: 200px;
            border-radius: 12px;
        }

        .recommendation-section ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendation-section ul li {
            margin-bottom: 10px;
        }

        .recommendation-section ul li a {
            color: #1a237e;
            text-decoration: none;
        }

        .recommendation-section ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>FarmAtHand AI-Driven Crop Disease Prediction</h1>
            <div id="chatbox" class="chatbox"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type a message..." autofocus>
                <button class="voice-button" onclick="startVoiceRecognition()">ðŸŽ¤</button>
                <input type="file" id="imageInput" class="image-button" accept="image/*" onchange="uploadImage()" style="display: none;">
                <label for="imageInput" class="image-button">ðŸ“·</label>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Right panel for videos, links, and translation -->
        <div class="right-panel">
            <div class="video-section">
                <h2>Recommended Video</h2>
                <iframe id="recommendationVideo" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="recommendation-section">
                <h2>Recommended E-commerce Links</h2>
                <ul id="recommendationLinks">
                    <li><a href="https://www.example.com">Buy Crop Medicine</a></li>
                    <!-- More links can be added dynamically -->
                </ul>
            </div>

            <div class="language-select">
                <h2>Select Language</h2>
                <div id="google_translate_element"></div>

            </div>
        </div>
    </div>

    <script>
        let speechSynthesisUtterance;

        function addMessageToChatbox(sender, message) {
            const chatbox = document.getElementById('chatbox');
            
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            
            const messageElement = document.createElement('p');
            messageElement.className = sender === 'user' ? 'user' : 'bot';
            messageElement.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${message}`;
            messageContainer.appendChild(messageElement);

            if (sender === 'bot') {
                const readButton = document.createElement('button');
                readButton.textContent = 'ðŸ”Š Read';
                readButton.style.padding = '10px 16px';
                readButton.style.marginLeft = '10px';
                readButton.style.background = '#5c6bc0';
                readButton.style.color = 'white';
                readButton.style.border = 'none';
                readButton.style.borderRadius = '8px';
                readButton.style.cursor = 'pointer';

                readButton.onclick = () => {
                    if (speechSynthesis.speaking) {
                        speechSynthesis.cancel();
                        readButton.textContent = 'ðŸ”Š Read';
                    } else {
                        speakMessage(message, readButton);
                    }
                };
                messageContainer.appendChild(readButton);
            }

            chatbox.appendChild(messageContainer);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function speakMessage(message, button) {
            speechSynthesisUtterance = new SpeechSynthesisUtterance();
            speechSynthesisUtterance.lang = "en-US";
            speechSynthesisUtterance.text = message;
            speechSynthesisUtterance.volume = 1;
            speechSynthesisUtterance.rate = 1;
            speechSynthesisUtterance.pitch = 1;
            speechSynthesis.speak(speechSynthesisUtterance);

            button.textContent = 'â¹ Stop';
            speechSynthesisUtterance.onend = () => {
                button.textContent = 'ðŸ”Š Read';
            };
        }

        function sendMessage() {
            const userMessage = document.getElementById('userInput').value;
            if (userMessage.trim() === "") return;

            addMessageToChatbox('user', userMessage);

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                addMessageToChatbox('bot', data.response);
                document.getElementById('userInput').value = "";
            });
        }

        function uploadImage() {
            const imageInput = document.getElementById('imageInput');
            const file = imageInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            addMessageToChatbox('user', '[Image Uploaded]');

            fetch('/upload-image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                addMessageToChatbox('bot', data.response);
            });
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const userMessage = event.results[0][0].transcript;
                document.getElementById('userInput').value = userMessage;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Voice recognition error:', event.error);
            };

            recognition.start();
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
